<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Gerenciador de Projetos</title>
</head>

<body>
    <header>
        <nav class="label-titulo navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <div>
                    <a class="navbar-brand" href="#">Gerenciador de Projetos</a>
                </div>
                <div>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <button id="botao-logoff" class="btn btn-outline-success" type="submit">Login</button>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="label-add">
            <button id="botao-add" class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
                aria-controls="collapseExample">+</button>
        </div>
        <div class="container-projeto">
                <div class="collapse novo-projeto" id="collapseExample">
                        <div class="modalcard card-body" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Novo Projeto</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div>
                                            <span>Nome</span>
                                            <input class="add-proj-inp" id="proj-nome" type="text">
                                        </div>
                                        <div>
                                            <span>Descricao</span>
                                            <textarea class="add-proj-inp" id="proj-desc" type="text"></textarea>
                                        </div>
                                        <div>
                                            <span>Data Inicio</span>
                                            <input class="add-proj-inp" id="proj-data-ini" type="date">
                                        </div>
                                        <div>
                                            <span>Data Fim</span>
                                            <input class="add-proj-inp" id="proj-data-fim" type="date">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" id="salvar-projeto" class="btn btn-dark">Salvar</button>
                                            <button type="button" id="fecha-dialog" class="btn btn-dark " data-dismiss="modal">Cancelar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
    
    <footer>
        <script src="main.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
</footer>

</html>

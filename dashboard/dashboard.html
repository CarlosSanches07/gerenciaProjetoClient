<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <title>Gerenciador de Projetos</title>
</head>

<body>
    <header>
        <div class="label-titulo">
            <h1>Gerenciador de Projetos</h1>
        </div>
        <div class="label-logoff">
            <button id="botao-logoff" class="fab">&copy</button>
        </div>
    </header>
    <div class="container">
        <div class="label-projeto">
            <h2>Projetos</h2>
        </div>
        <div class="container-projeto scroll4"></div>
        <div class="label-add">
            <button class="button" id="botao-add">Novo Projeto</button>
        </div>
    </div>
    <footer>
        <p>Gerenciador de Projetos</p>
    </footer>
    <dialog close id="add-dialog" class="novo-projeto">
        <div>
            <div>
                <span>Novo Projeto</span>
            </div>
            <div></div>
            <input class="add-proj-inp text-input text-input --material" placeholder="Nome" id="proj-nome" type="text">
        </div>
        <div>
            <textarea class="add-proj-inp textarea textarea --transparent" placeholder="Descrição" id="proj-desc" type="text"></textarea>
        </div>
        <div>
            <span>Data Inicio</span>
            <input class="add-proj-inp" id="proj-data-ini" type="date">
        </div>
        <div>
            <span>Data Fim</span>
            <input class="add-proj-inp" id="proj-data-fim" type="date">
        </div>
        <button id="salvar-projeto" class="button">Salvar</button>
        <button id="fecha-dialog" class="button">Cancelar</button>
        </div>
        <p class="form-untouched" id="form-required">* preencha todos os campos</p>
    </dialog>
    <script src="main.js"></script>

</html>

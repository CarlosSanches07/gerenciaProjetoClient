<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
    <title>Gerenciador de Projetos</title>
</head>

<body>
    <header>
        <div class="label-titulo">
            <h1>Gerenciador de Projetos</h1>
        </div>
    </header>
    <div class="container-login">
        <div class="container">
            <div class="label-login">
                <h2>Novo Registro</h2>
            </div>
            <form class="form">
                <h4>Nome</h4>
                <input class="label-input" type="text" placeholder="">
                <h4>E-mail</h4>
                <input clas="label-input" type="email" placeholder="">
                <h4>Login</h4>
                <input clas="label-input" type="text" placeholder="">
                <h4>Senha</h4>
                <input clas="label-input" type="password" placeholder="">
                <h4>Digite a senha novamente</h4>
                <input clas="label-input" type="password" placeholder="">
                <button type="submit" id="login-register">Registrar</button>
            </form>
        </div>
    </div>
    <footer>
        <h4>Gerenciador de Projetos</h4>
    </footer>
</body>

</html>

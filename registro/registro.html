<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="main.js"></script>
    <title>Gerenciador de Projetos</title>
</head>

<body>
    <header>
        <div class="label-titulo">
            <h1>Gerenciador de Projetos</h1>
        </div>
    </header>
    <div class="container-login">
        <div class="container">
            <div class="label-login">
                <span>Novo Registro</span>
            </div>
            <div class="form">
                <input class="input label-input text-input text-input--material" id="inp-nome" type="text" placeholder="Nome" required>
                <input class="input label-input text-input text-input--material" id="inp-email" type="email" placeholder="Email" required>
                <input class="input label-input text-input text-input--material" id="inp-login" type="text" placeholder="Login" required>
                <input class="input label-input text-input text-input--material" id="inp-senha" type="password" placeholder="Senha" required>
                <input class="input label-input text-input text-input--material" id="inp-senha-again" type="password" placeholder="Senha Novamente" required>
                <button id="login-register" class="btn-reg button">Registrar</button>
                <p id="form-untouched">* preencha todos os campos</p>
                <a href="../login/login.html">Voltar</a>
            </div>
        </div>
    </div>
    <footer>
        <p>Gerenciador de Projetos</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
